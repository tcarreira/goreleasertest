# goreleaser.yml
# Build customization
project_name: hello
builds:
- main: ./main.go
  binary: hello
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
    - 386
    - arm64
  ignore:
    - goos: darwin
      goarch: 386
    - goos: windows
      goarch: arm64

# Archive customization
archives:
- name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  format_overrides:
    - goos: windows
      format: zip
  files:
    - misc/addicional
